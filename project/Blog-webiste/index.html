<!DOCTYPE html>

  <head>

    <title>Blog Website</title>
    <link rel="stylesheet" href="style.css" />
    <link

              <ul class="dropdown">

                <li><a href="/">Dropdown 3</a></li>

      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item">
            <img src="./img/pexels-pixabay-147411.jpg" alt="Image 1" />
          </div>
          <div class="carousel-item">
            <img src="./img/pexels-jonathan-borba-2888489.jpg" alt="Image 2" />
          </div>
          <div class="carousel-item">
